---
# defaults file for sbaerlocher.virtio

virtio_changelog: https://fedorapeople.org/groups/virt/virtio-win/CHANGELOG
virtio_changelog_query: grep -P '(\d+)(.)(\d+)(.)(\d+)' | head -n 1 | awk '{print $NF}'
virtio_win_iso_url: https://fedorapeople.org/groups/virt/virtio-win/direct-downloads/stable-virtio/virtio-win.iso
virtio_win_iso_name: virtio-win.iso
virtio_win_ovirt: false
virtio_win_facts: "{{ ansible_env.SystemDrive }}\\{{ source_of_supply_name | default('Support') }}\\facts.d"
